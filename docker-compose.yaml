version : '3'
services:
  clj-backend:
    build: ./clj-backend
    environment:
      DATABASE: mc536
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      PORT: 8989
    ports:
      - "8989:8989"
    volumes:
      - "./database/scripts/create.sql.sql"
      - "./database/scripts/populacao.sql"
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - "./database/scripts/create.sql.sql"
      - "./database/scripts/populacao.sql"